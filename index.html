<html>
<head>
	<title>Comment App</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>To Do list</h1>

				<form id="todoForm">
					<div class="form-group">
						<textarea id="listNote" class="form-control" placeholder="Write to do list here"></textarea>
					</div>
					
					<div class="form-group">
					<label class="custom-control custom-radio">
						  <input id="radio1" name="radio" type="radio" class="custom-control-input" value="Time">
						  <span class="custom-control-indicator"></span>
						  <span class="custom-control-description">Time</span>
						</label>
						<label class="custom-control custom-radio">
						  <input id="radio2" name="radio" type="radio" class="custom-control-input" value="Place">
						  <span class="custom-control-indicator"></span>
						  <span class="custom-control-description">Place</span>
						</label><br>

						<div id="datepickerId" style="display: none">
						       Time: <input id="datepicker"  />
					    </div>
					    <div id="placeId" style="display: none">
					       Place: <input id="locationId" class="form-control" placeholder="write the place you want to be reminded">
					    </div>

					<div class="form-group">
						<button type="button" onclick="toDoList()" class="btn btn-primary btn-lg">Submit me</button>
					</div>
				</form>
				<ol id="OrderedList" class="list-group">
				</ol>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
